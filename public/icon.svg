<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 渐变背景 - 午夜主题 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <!-- 时钟边框渐变 -->
    <linearGradient id="clockRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="50%" style="stop-color:#ff6b9d"/>
      <stop offset="100%" style="stop-color:#c23a63"/>
    </linearGradient>
    <!-- 指针渐变 -->
    <linearGradient id="handGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    <!-- 发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- 内发光 -->
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- 外圈装饰 -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#clockRing)" stroke-width="8" opacity="0.8"/>
  
  <!-- 时钟刻度 - 12个小时刻度 -->
  <g stroke="#e94560" stroke-width="4" stroke-linecap="round">
    <!-- 12点 -->
    <line x1="256" y1="50" x2="256" y2="75"/>
    <!-- 1点 -->
    <line x1="359" y1="82" x2="346" y2="104"/>
    <!-- 2点 -->
    <line x1="430" y1="153" x2="408" y2="166"/>
    <!-- 3点 -->
    <line x1="462" y1="256" x2="437" y2="256"/>
    <!-- 4点 -->
    <line x1="430" y1="359" x2="408" y2="346"/>
    <!-- 5点 -->
    <line x1="359" y1="430" x2="346" y2="408"/>
    <!-- 6点 -->
    <line x1="256" y1="462" x2="256" y2="437"/>
    <!-- 7点 -->
    <line x1="153" y1="430" x2="166" y2="408"/>
    <!-- 8点 -->
    <line x1="82" y1="359" x2="104" y2="346"/>
    <!-- 9点 -->
    <line x1="50" y1="256" x2="75" y2="256"/>
    <!-- 10点 -->
    <line x1="82" y1="153" x2="104" y2="166"/>
    <!-- 11点 -->
    <line x1="153" y1="82" x2="166" y2="104"/>
  </g>
  
  <!-- 时针 - 指向10点方向 -->
  <line 
    x1="256" y1="256" 
    x2="180" y2="180" 
    stroke="url(#handGradient)" 
    stroke-width="10" 
    stroke-linecap="round"
    filter="url(#glow)"
  />
  
  <!-- 分针 - 指向2点方向 -->
  <line 
    x1="256" y1="256" 
    x2="340" y2="120" 
    stroke="url(#handGradient)" 
    stroke-width="6" 
    stroke-linecap="round"
    filter="url(#glow)"
  />
  
  <!-- 秒针 - 指向6点方向，红色强调 -->
  <line 
    x1="256" y1="200" 
    x2="256" y2="380" 
    stroke="#e94560" 
    stroke-width="3" 
    stroke-linecap="round"
    filter="url(#glow)"
  />
  
  <!-- 中心圆点 -->
  <circle cx="256" cy="256" r="15" fill="#e94560" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="8" fill="#ffffff"/>
  
  <!-- 右下角小勾选标记 - 代表待办事项功能 -->
  <g transform="translate(340, 340)">
    <circle cx="40" cy="40" r="45" fill="#1a1a2e" stroke="#e94560" stroke-width="3"/>
    <polyline 
      points="20,42 35,57 60,27" 
      fill="none" 
      stroke="#4ade80" 
      stroke-width="6" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      filter="url(#glow)"
    />
  </g>
</svg>
